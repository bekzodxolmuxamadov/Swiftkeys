<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
    <defs>
        <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00b09b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#96c93d;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.3"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Keyboard Key -->
    <path d="M50,30 Q60,20 70,30 L90,50 Q100,60 90,70 L70,90 Q60,100 50,90 L30,70 Q20,60 30,50 Z" 
          fill="url(#keyGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Text -->
    <text x="110" y="65" 
          font-family="Poppins, sans-serif" 
          font-size="40" 
          font-weight="bold"
          fill="white">
        <tspan fill="url(#keyGradient)">Swift</tspan>Keys
    </text>
    
    <!-- Subtitle -->
    <text x="110" y="85" 
          font-family="Poppins, sans-serif" 
          font-size="12" 
          fill="rgba(255,255,255,0.7)">
        Typing Academy
    </text>
</svg>
